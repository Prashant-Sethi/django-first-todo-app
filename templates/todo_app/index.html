{% extends 'base.html' %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <h2>Add Item</h2>
            <form action="{% url 'add_todo' %}" class="form-inline" method="post">
                {% csrf_token %}
                <input type="text" name="todotext" class="form-control mb-2 mr-sm-2" placeholder="What do you want to do next?">
                <button type="submit" class="btn btn-primary mb-2">Add To List</button>
            </form>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col">
            {% if todo_items %}

                <ul class="list-group">

                    {% for todo in todo_items %}
                        <li class="list-group-item">{{ todo.text }}
                            <div class="float-right">
                                <form action="{% url 'delete_todo' todo.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}

                </ul>

            {% else %}
                <p>No To-Do's. Tada!</p>
            {% endif %}
        </div>
    </div>


{% endblock content %}
